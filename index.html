<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice(){
            let comp = Math.random()*3;
            let compChoice;
            switch(comp) {
                case "0":
                    compChoice = "rock";
                    break;
                case "1":
                    compChoice = "paper";
                    break;
                case "2":
                    compChoice = "scissors";
                    break;
            }

            return compChoice;
        }

        function getHumanChoice(){
            let humanChoice = prompt("Please enter your choice(rock, paper or scissors)");
            humanChoice = humanChoice.toLowerCase();

            //while (humanChoice !="rock" && humanChoice != "paper" && humanChoice != "scissors" ) {
            //    let humanChoice = prompt("Please enter your choice(rock, paper or scissors)");
            //    humanChoice = humanChoice.toLowerCase();
            //}

            return humanChoice;

        }

        function playRound(compChoice, humanChoice){
            switch(compChoice){
                case "rock":
                    if(humanChoice == "scissors"){
                        computerScore += 1;
                        console.log("Computer won this round. Rock crushes scissors.");
                    }else if(humanChoice == "paper"){
                        humanScore +=1
                        console.log("Human won this round. Paper covers rock.");
                    }else if(humanChoice == "rock"){
                        Console.log("It's a draw!");
                    }
                case "paper":
                    if(humanChoice == "rock"){
                        computerScore += 1;
                        console.log("Computer won this round. Paper covers rock.");
                    }else if(humanChoice == "scissors"){
                        humanScore +=1
                        console.log("Human won this round. Scissors cuts paper.");
                    }else if(humanChoice == "paper"){
                        Console.log("It's a draw!");
                    }
                case "scissors":
                    if(humanChoice == "paper"){
                        computerScore += 1;
                        console.log("Computer won this round. Scissors cuts paper.");
                    }else if(humanChoice == "rock"){
                        humanScore +=1
                        console.log("Computer won this round. Rock crushes scissors.");
                    }else if(humanChoice == "scissors"){
                        Console.log("It's a draw!");
                    }

            }
        }

        function playGame(){
            for (let i = 0; i < 5; i++) {
                let comp = getComputerChoice();
                let human = getHumanChoice();
                playRound(comp, human);
            }

            if(humanScore>computerScore){
                console.log("Congratulations! You have won");
            }else{
                console.log*("Sorry you have lost! Try again next time");
            }

            humanScore=0;
            computerScore=0;

            let playAgain = prompt("Would you like to play another game?");
            playAgain =playAgain.toLowerCase();
            if (playAgain =="yes"){
                playGame()
            }else if (playAgain == "no"){
                console.log("Have a good day!");
            }
        }

        playGame()

    </script>
</body>
</html>
