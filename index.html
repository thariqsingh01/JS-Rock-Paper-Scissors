<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div class="table">
        <h3>Your Choice</h3>
        <div>
            <img src="images/rock.png" alt="rock">
            <img src="images/paper.png" alt="paper">
            <img src="images/scissors.png" alt="scissors">
        </div>
        <h3>Computer's Choice</h3>
        <div>
            <img src="images/rock.png" alt="rock">
            <img src="images/paper.png" alt="paper">
            <img src="images/scissors.png" alt="scissors">
        </div>
        <p>rock beats paper</p>
        <p>round score</p>
        <p>game score</p>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice(){
            let comp = Math.floor(Math.random() * 3);
            switch(comp) {
                case 0: return "rock";
                case 1: return "paper";
                case 2: return "scissors";
            }
        }

        function getHumanChoice(){
            let humanChoice = prompt("Please enter your choice (rock, paper or scissors)").toLowerCase();
            while (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
                humanChoice = prompt("Invalid input. Please enter rock, paper or scissors").toLowerCase();
            }
            return humanChoice;
        }

        function playRound(compChoice, humanChoice){
            switch(compChoice){
                case "rock":
                    if(humanChoice === "scissors"){
                        computerScore++;
                        console.log("Computer won this round. Rock crushes scissors.");
                    } else if(humanChoice === "paper"){
                        humanScore++;
                        console.log("Human won this round. Paper covers rock.");
                    } else {
                        console.log("It's a draw! Both chose rock.");
                    }
                    break;
                case "paper":
                    if(humanChoice === "rock"){
                        computerScore++;
                        console.log("Computer won this round. Paper covers rock.");
                    } else if(humanChoice === "scissors"){
                        humanScore++;
                        console.log("Human won this round. Scissors cuts paper.");
                    } else {
                        console.log("It's a draw! Both chose paper.");
                    }
                    break;
                case "scissors":
                    if(humanChoice === "paper"){
                        computerScore++;
                        console.log("Computer won this round. Scissors cuts paper.");
                    } else if(humanChoice === "rock"){
                        humanScore++;
                        console.log("Human won this round. Rock crushes scissors.");
                    } else {
                        console.log("It's a draw! Both chose scissors.");
                    }
                    break;
            }
        }

        function playGame(){
            for (let i = 0; i < 5; i++) {
                let comp = getComputerChoice();
                let human = getHumanChoice();
                playRound(comp, human);
            }

            if(humanScore > computerScore){
                console.log("Congratulations! You have won ."+humanScore+":"+computerScore);
            } else if (humanScore < computerScore){
                console.log("Sorry you have lost! Try again next time ."+humanScore+":"+computerScore);
            } else {
                console.log("It's a tie! "+humanScore+":"+computerScore);
            }

            humanScore = 0;
            computerScore = 0;

            let playAgain = prompt("Would you like to play another game? (yes/no)").toLowerCase();
            if (playAgain === "yes"){
                playGame();
            } else {
                console.log("Have a good day!");
            }
        }

        //playGame();
    </script>
</body>
</html>
